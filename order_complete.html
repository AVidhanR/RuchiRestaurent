<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .order-complete {
        font-size: 2em;
        color: #000;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="order-complete">
      Order Complete <br />
      Thank you, visit again...
    </div>
  </body>
</html>
